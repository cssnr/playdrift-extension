<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PlayDrift Extension</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="text/javascript" src="../js/theme.js"></script>
<!--    <script type="module" src="../dist/emoji-picker-element/index.js"></script>-->
</head>
<body>

<div class="container-fluid p-3">
<div class="row">
<div class="col-xl-6 col-md-8 col-12 m-auto">
<div class="card">
<div class="card-body">
    <div class="d-flex justify-content-center align-items-center">
        <img src="../images/logo48.png" class="me-2" height="48" width="48"
             alt="PlayDrift Extension" title="PlayDrift Extension">
        <h1>PlayDrift Extension</h1>
    </div>
    <div class="clearfix"></div>
    <p class="text-center lead">v<span class="version"></span></p>
    <table class="table table-sm table-borderless table-hover">
        <caption class="visually-hidden">Keyboard Shortcuts</caption>
        <thead class="visually-hidden"><tr><th>Description</th><th>Shortcut</th></tr></thead>
        <tbody>
        <tr>
            <td>Show Popup Action <i class="fa-regular fa-keyboard ms-1"></i></td>
            <td class="text-end" title="Keyboard Shortcut"><kbd id="mainKey">Not Set</kbd></td>
        </tr>
        <tr>
            <td>Open Home Page <i class="fa-regular fa-keyboard ms-1"></i></td>
            <td class="text-end" title="Keyboard Shortcut"><kbd id="openHome">Not Set</kbd></td>
        </tr>
        <tr>
            <td>Show Extension Page <i class="fa-regular fa-keyboard ms-1"></i></td>
            <td class="text-end" title="Keyboard Shortcut"><kbd id="showPage">Not Set</kbd></td>
        </tr>
        </tbody>
    </table>
    <hr>
    <p class="text-warning-emphasis text-center mb-2">Game Options are Experimental!</p>
    <form id="options-form" class="options">
        <div class="form-check form-switch">
            <input class="form-check-input" id="sendOnJoin" type="checkbox" role="switch">
            <label class="form-check-label" for="sendOnJoin" aria-describedby="sendOnJoinHelp">
                Send Stats on Chat Join
                <span data-bs-toggle="tooltip" data-bs-title="Send Stats on Chat Join.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="showMouseover" type="checkbox" role="switch">
            <label class="form-check-label" for="showMouseover" aria-describedby="showMouseoverHelp">
                Show Stats on Mouse Over
                <span data-bs-toggle="tooltip" data-bs-title="Show Stats on Mouse Over.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="sendMouseover" type="checkbox" role="switch">
            <label class="form-check-label" for="sendMouseover" aria-describedby="sendMouseoverHelp">
                Send Profile on Chat Mouse Over
                <span data-bs-toggle="tooltip" data-bs-title="Send Profile on Chat Mouse Over.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <hr>
        <div class="form-check form-switch">
            <input class="form-check-input" id="contextMenu" type="checkbox" role="switch">
            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">
                Enable Right Click Menu
                <span data-bs-toggle="tooltip" data-bs-title="Show Context Menu on Right Click.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="showUpdate" type="checkbox" role="switch">
            <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">
                Show Release Notes on Update
                <span data-bs-toggle="tooltip" data-bs-title="Show Release Notes on Version Update.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
<!--        <div class="mb-2">-->
<!--            <label for="testInput" class="form-label">Test Input</label>-->
<!--            <input id="testInput" aria-describedby="testInputHelp" type="text" class="form-control" autocomplete="off">-->
<!--            <div class="form-text" id="testInputHelp">Just a test text input.</div>-->
<!--        </div>-->
    </form>
    <div class="d-none grant-perms my-3">
        <a id="grant-perms" class="btn btn-lg btn-success w-100 mb-2" role="button">
            <i class="fa-solid fa-check-double me-1"></i> Grant Host Permissions</a>
        <p class="text-center"><a role="button" class="open-oninstall" href="../html/oninstall.html">More Information on Permissions</a></p>
    </div>
    <hr>
    <div id="mypicker">
<!--        <emoji-picker></emoji-picker>-->
    </div>
    <div class="text-center">
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="homepage_url">Home Page</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="https://github.com/smashedr/playdrift-extension/discussions/categories/feature-requests">Request Feature</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none d-inline-block" target="_blank" rel="noopener"
           href="https://github.com/smashedr/playdrift-extension/issues">Open Issue</a>
    </div>
</div> <!-- card-body -->
</div> <!-- card -->
</div> <!-- col -->
</div> <!-- row -->
</div> <!-- container -->

<div class="d-none">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="bi-dot" viewBox="0 0 16 16">
        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
    </svg>
</div>

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<!--<script type="text/javascript" src="../dist/emoji-mart/browser.js"></script>-->
<script type="module" src="../js/options.js"></script>

</body>
</html>
