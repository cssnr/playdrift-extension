<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PlayDrift Extension</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid px-3 py-2">
    <p id="no-profile" class="lead text-center d-none mb-1">
        To Get Started Log In at <a href="https://dominoes.playdrift.com/" rel="noopener" data-tabopen>PlayDrift</a>
    </p>

    <div class="profile">
        <h2 class="text-center mb-0">
            <span id="username"></span>
            <small id="rating" class="text-body-secondary"></small>
        </h2>
        <p class="text-center mb-2">
            Won: <span id="games_won" class="text-success-emphasis fw-bold me-3"></span>
            Lost: <span id="games_lost" class="text-danger-emphasis fw-bold"></span>
        </p>
    </div>

    <div class="row mb-2 g-1">
        <div class="col-6">
            <a class="btn btn-outline-success btn-sm w-100" role="button" href="https://dominoes.playdrift.com/" data-tabopen="*://*.playdrift.com/*">
                <i class="fa-solid fa-dice-six me-1"></i> Play</a>
        </div>
        <div class="col-6">
            <a class="btn btn-outline-primary btn-sm w-100" role="button" href="../html/home.html" data-tabopen>
                <i class="fa-solid fa-house-chimney me-1"></i> Home</a>
        </div>
    </div>

    <div class="d-none grant-perms">
        <a id="grant-perms" class="btn btn-sm btn-success w-100 mb-0" role="button">
            <i class="fa-solid fa-check-double me-1"></i> Grant Host Permissions</a>
        <p class="text-center mb-1"><a role="button" href="../html/oninstall.html" class="" data-tabopen>More Information on Permissions</a></p>
    </div>

    <form id="options-form" class="mb-3">
        <div class="form-check form-switch mb-0">
            <input class="form-check-input" id="showTooltipMouseover" type="checkbox" role="switch">
            <label class="form-check-label" for="showTooltipMouseover" aria-describedby="showTooltipMouseoverHelp">
                Show Tooltip on Mouse Over
                <span data-bs-toggle="tooltip" data-bs-title="When Moving the Mouse Over a Player's Icon.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch mb-0">
            <input class="form-check-input" id="sendOnJoin" type="checkbox" role="switch">
            <label class="form-check-label" for="sendOnJoin" aria-describedby="sendOnJoinHelp">
                Send Stats on Chat Join
                <span data-bs-toggle="tooltip" data-bs-title="Send Other Players Stats to Chat when they Join.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch mb-0">
            <input class="form-check-input" id="sendSelfOnJoin" type="checkbox" role="switch">
            <label class="form-check-label" for="sendSelfOnJoin" aria-describedby="sendSelfOnJoinHelp">
                Send Self Stats on Room Join
                <span data-bs-toggle="tooltip" data-bs-title="Send Your Stats to Chat when You Join.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch mb-0">
            <input class="form-check-input" id="sendPlayerLeft" type="checkbox" role="switch">
            <label class="form-check-label" for="sendPlayerLeft" aria-describedby="sendPlayerLeftHelp">
                Send Player Left Game Alert
                <span data-bs-toggle="tooltip" data-bs-title="Send Chat Alert if Player Leaves an Active Game.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch mb-0">
            <input class="form-check-input" id="sendTeamsChanged" type="checkbox" role="switch">
            <label class="form-check-label" for="sendTeamsChanged" aria-describedby="sendTeamsChangedHelp">
                Send Teams Changed Alert
                <span data-bs-toggle="tooltip" data-bs-title="Send Chat Alert when a Player Changes their Team.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch mb-0">
            <input class="form-check-input" id="stickyTeams" type="checkbox" role="switch">
            <label class="form-check-label" for="stickyTeams" aria-describedby="stickyTeamsHelp">
                Keep Team Set After Selecting
                <span data-bs-toggle="tooltip" data-bs-title="Prevent Selected Team from Resetting.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch mb-0">
            <input class="form-check-input" id="playTurnAudio" type="checkbox" role="switch">
            <label class="form-check-label" for="playTurnAudio" aria-describedby="playTurnAudioHelp">
                Play Audio on Your Turn
                <span data-bs-toggle="tooltip" data-bs-title="Play an Audio Alert on Your Turn to Play.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch mb-0">
            <input class="form-check-input" id="playPlayersAudio" type="checkbox" role="switch">
            <label class="form-check-label" for="playPlayersAudio" aria-describedby="playPlayersAudioHelp">
                Play Audio on Player Join/Leave
                <span data-bs-toggle="tooltip" data-bs-title="Play an Audio Alert when a Player Joins/Leaves a Room.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch mb-0">
            <input class="form-check-input" id="autoKickLowRate" type="checkbox" role="switch" data-related="kickLowRate">
            <label class="form-check-label" for="autoKickLowRate" aria-describedby="autoKickLowRateHelp">
                Auto Kick Low Win Rate Users
                <span data-bs-toggle="tooltip" data-bs-title="Auto Kick Players Below (less than) Set Win Rate.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="ms-5" style="width: 100px;">
            <label for="kickLowRate" class="form-label visually-hidden"><i class="fa-solid fa-list-ol me-2"></i> Kick Low Rate</label>
            <input id="kickLowRate" aria-describedby="kickLowRateHelp" type="number" class="form-control form-control-sm mb-2" autocomplete="off" style="display: none">
<!--            <div class="form-text" id="kickLowRateHelp">Popup Recent Files. <span class="d-inline-block">0 to Disable.</span></div>-->
        </div>

        <div class="form-check form-switch mb-0">
            <input class="form-check-input" id="autoKickLowGames" type="checkbox" role="switch" data-related="kickLowGames">
            <label class="form-check-label" for="autoKickLowGames" aria-describedby="autoKickLowGamesHelp">
                Auto Kick Low Total Game Users
                <span data-bs-toggle="tooltip" data-bs-title="Auto Kick Players Below (less than) Set Total Games.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="ms-5" style="width: 100px;">
            <label for="kickLowGames" class="form-label visually-hidden"><i class="fa-solid fa-list-ol me-2"></i> Kick Low Games</label>
            <input id="kickLowGames" aria-describedby="kickLowGamesHelp" type="number" class="form-control form-control-sm mb-2" autocomplete="off" style="display: none">
<!--            <div class="form-text" id="kickLowGamesHelp">Popup Recent Files. <span class="d-inline-block">0 to Disable.</span></div>-->
        </div>
    </form>
    <a class="btn btn-outline-info btn-sm w-100" role="button" href="../html/options.html" data-tabopen>
        <i class="fa-solid fa-sliders me-1"></i> More Options</a>
    <hr class="mb-2">
    <div class="d-flex justify-content-center align-items-center text-center small">
        <img src="../images/logo16.png" width="16" height="16" alt="PlayDrift Extension" title="PlayDrift Extension">
        <a class="link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-75-hover mx-2" type="button" rel="noopener" data-tabopen
           href="homepage_url">PlayDrift Extension</a> v<span class="version"></span>
    </div>
</div> <!-- container -->

<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container bottom-0 end-0 p-3"></div>
</div>

<div class="d-none">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="d-flex">
            <div class="toast-body text-break small"></div>
        </div>
    </div>
</div> <!-- d-none -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/popup.js"></script>

</body>
</html>
