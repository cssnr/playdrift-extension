    <form id="options-form" class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" id="showTooltipMouseover" type="checkbox" role="switch">
            <label class="form-check-label" for="showTooltipMouseover" aria-describedby="showTooltipMouseoverHelp">
                Show Tooltip on Mouse Over
                <span data-bs-toggle="tooltip" data-bs-title="Show Tooltip on Mouse Over.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="showMouseover" type="checkbox" role="switch">
            <label class="form-check-label" for="showMouseover" aria-describedby="showMouseoverHelp">
                Show Stats on Mouse Over
                <span data-bs-toggle="tooltip" data-bs-title="Show Stats on Mouse Over.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="sendOnJoin" type="checkbox" role="switch">
            <label class="form-check-label" for="sendOnJoin" aria-describedby="sendOnJoinHelp">
                Send Stats on Chat Join
                <span data-bs-toggle="tooltip" data-bs-title="Send Stats on Chat Join.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="sendSelfOnJoin" type="checkbox" role="switch">
            <label class="form-check-label" for="sendSelfOnJoin" aria-describedby="sendSelfOnJoinHelp">
                Send Self Stats on Room Join
                <span data-bs-toggle="tooltip" data-bs-title="Send Self Stats on Room Join.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="autoUpdateOptions" type="checkbox" role="switch">
            <label class="form-check-label" for="autoUpdateOptions" aria-describedby="autoUpdateOptionsHelp">
                Auto Update Options on Room
                <span data-bs-toggle="tooltip" data-bs-title="Auto Update Options on Room.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
<!--        <div class="form-check form-switch">-->
<!--            <input class="form-check-input" id="sendMouseover" type="checkbox" role="switch">-->
<!--            <label class="form-check-label" for="sendMouseover" aria-describedby="sendMouseoverHelp">-->

        <div class="form-check form-switch">
            <input class="form-check-input" id="playTurnAudio" type="checkbox" role="switch">
            <label class="form-check-label" for="playTurnAudio" aria-describedby="playTurnAudioHelp">
                Play Audio on Your Turn
                <span data-bs-toggle="tooltip" data-bs-title="Play Audio on Your Turn.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="playPlayersAudio" type="checkbox" role="switch">
            <label class="form-check-label" for="playPlayersAudio" aria-describedby="playPlayersAudioHelp">
                Play Audio on Player Join/Leave
                <span data-bs-toggle="tooltip" data-bs-title="Play Audio on Player Join/Leave.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="playMessageAudio" type="checkbox" role="switch">
            <label class="form-check-label" for="playMessageAudio" aria-describedby="playMessageAudioHelp">
                Play Audio on New Chat Message
                <span data-bs-toggle="tooltip" data-bs-title="Play Audio on New Chat Message.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="playChatSpeech" type="checkbox" role="switch">
            <label class="form-check-label" for="playChatSpeech" aria-describedby="playChatSpeechHelp">
                Play Text to Speech in Chat
                <span data-bs-toggle="tooltip" data-bs-title="Play Text to Speech in Chat.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="autoKickLowRate" type="checkbox" role="switch">
            <label class="form-check-label" for="autoKickLowRate" aria-describedby="autoKickLowRateHelp">
                Auto Kick Low Win Rate Users
                <span data-bs-toggle="tooltip" data-bs-title="Auto Kick Low Win Rate Users.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="ms-5 mb-2" style="width: 100px;">
            <label for="kickLowRate" class="form-label visually-hidden"><i class="fa-solid fa-list-ol me-2"></i> Kick Low Rate</label>
            <input id="kickLowRate" aria-describedby="kickLowRateHelp" type="number" class="form-control form-control-sm" autocomplete="off">
<!--            <div class="form-text" id="kickLowRateHelp">Popup Recent Files. <span class="d-inline-block">0 to Disable.</span></div>-->
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" id="sendGameStart" type="checkbox" role="switch">
            <label class="form-check-label" for="sendGameStart" aria-describedby="sendGameStartHelp">
                Send Message on Game Start
                <span data-bs-toggle="tooltip" data-bs-title="Send Message on Game Start.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="ms-5 mb-2">
            <label for="gameStartMessage" class="form-label visually-hidden">Game Start Message</label>
            <input id="gameStartMessage" aria-describedby="gameStartMessageHelp" type="text" class="form-control form-control-sm " autocomplete="off">
            <div class="form-text visually-hidden" id="gameStartMessageHelp">Game Start Message.</div>
        </div>
