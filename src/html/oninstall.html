<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <title>PlayDrift Extension</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body class="h-100">

<div class="container-fluid p-3 h-100">
<div class="d-flex align-items-center h-100">
<div class="col-xl-6 col-md-8 col-12 m-auto">
<div class="card p-3 text-center">
    <div class="d-flex justify-content-center align-items-center">
        <img src="../images/logo48.png" class="me-2" height="48" width="48"
             alt="PlayDrift Extension" title="PlayDrift Extension">
        <h1>Welcome</h1>
    </div>
    <div class="d-none grant-perms">
        <p class="lead">To run a content script on playdrift.com, host permissions are needed.</p>
        <a id="grant-perms" class="btn btn-lg btn-success w-100 mb-3" role="button">
            <i class="fa-solid fa-check-double me-1"></i> Grant Host Permissions</a>
    </div>
    <p>
        This web extension injects the <a href="../js/content-script.js" target="_blank">content-script.js</a> script into playdrift.com.
    </p>
    <a id="open-options" class="btn btn-lg btn-outline-info w-100 mb-3" role="button" href="../html/options.html" data-tabopen>
        <i class="fa-solid fa-sliders me-1"></i> Open Options</a>
    <div class="text-center">
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://github.com/cssnr/open-links-in-new-tab">View Source</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://github.com/cssnr/open-links-in-new-tab#readme">Get Support</a>
    </div>
</div> <!-- card -->
</div> <!-- col -->
</div> <!-- flex -->
</div> <!-- container -->

<div class="d-none">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="bi-dot" viewBox="0 0 16 16">
        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
    </svg>
</div>

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/oninstall.js"></script>

</body>
</html>
